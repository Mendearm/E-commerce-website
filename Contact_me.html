<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css?family=Rowdies"rel="stylesheet"type="text/css"> </link>

  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color:#708090;
    }

    header {
      background-color: #333;
      color: darkgray;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    main {
      padding: 20px;
    }

    /* Contact form styles */
    .contact-form {
      margin: 50px auto;
      max-width: 600px;
      padding: 20px;
      background-color:black;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      color: white;
      text-align: center;
      font-family:Rowdies;
      font-size: 30px;
    }

    .contact-form form {
      display: flex;
      flex-direction:column;
    }

    .contact-form label {
      margin-top: 15px;
      color:white;
      font-family:Rowdies;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .contact-form input[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      background-color:slategray;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .contact-form input[type="submit"]:hover {
      background-color:dimgray;
    }

    /* Contact information styles */
    .contact-info {
      margin: 50px auto;
      max-width: 600px;
      padding: 20px;
      background-color:black;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-info h2 {
      color: white;
      text-align: center;
      font-family:Rowdies;
    }

    .contact-info p {
      margin-top: 15px;
      color: white;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    *{
      text-decoration: none;
    }

    .navbar{
      background: black; font-family: copperplate; padding-right: 15px; padding-left: 15px; 
    }

    .navdiv {
     display:flex; align-items: center; justify-content: space-between; 
    }

    .logo a {
      font-size: 30px; front-weight: 700; color: ghostwhite;
    }

    li {
      list-style: none; display: inline-block;
    }

    li a {
      color: white; font-size: 30px; font-weight: bold; margin-right: 25px; 
    }

    p{
      font-family:Rowdies;
      font-size: 23px;
    }


  </style>

</head>
<body bgcolor="#708090">


  <nav class="navbar">
    <div class="navdiv">
      <div class= "logo"> <a href="Homepage.html">Armando's Game Store</a> </div>
      <ul>
        <!-- This is the code for the home menu bar -->
        <li><a style="color: green;" href = "Xbox_Games.html"> XBOX </a></li>
        <li><a style="color: red;"href = "Switch_Games.html"> Switch </a></li>
        <li><a style="color: blue;"href = "Playstation.html"> Playstation</a></li>
        <li><a style="color: orange;"href = "Contact_me.html"> Contact us</a></li>
      </ul>
      </div>
  </nav>

  <main>

    <section class="contact-form">
      <h2>Contact Us</h2>

      <form action="#" method="POST">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <input style="font-size: 20px; font-family:Rowdies;" type="submit" value="Submit">

      </form>
    </section>

    <section class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Email: </strong>ArmandosShop.com</p>
      <p><strong>Phone: </strong>+1 (347)-434-7822</p>
      <p><strong>Address: </strong> 18 McDon Ave, Union NJ, United States</p>
    </section>
  </main>


  <footer>
    <p>&copy; 2023 Armando's Game Store. All rights reserved.</p>
  </footer>

  
</body>
</html>
